    <!-- Products-->

    <section class="products" id="shopee" hidden="hidden">
      <div class="section-title">
        <h2>Acoustic Collection</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- End of Products-->

    <!-- cart -->
    <div id="container2">
      <div class="cart-overlay">
        <div class="cart">
          <a
            class="close-cart"
            href="checkout.html"
            style="
              color: rgb(240, 157, 81);
              font-size: 3.5rem;
              position: absolute;
            "
          >
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <h2>Checkout</h2>

          <hr />
          <div class="cart-content">
            <!--cart item-->
            <!-- <div class="cart-item"> -->

            <!--/div-->
            <!--cart item end-->
          </div>
          <div class="cart-footer">
            <h3 style="color: black">
              Total : ₱<span class="cart-total">0</span>
            </h3>
          </div>
          <hr />
          <div class="container">
            <form action="/product.html">
              <h1 style="text-align: center; margin-bottom: 20px">
                Shipping Information
              </h1>
              <label for="Address">Address:</label>
              <input
                class="input_required"
                type="text"
                id="card_number"
                name="card_number"
                required
              />

              <label for="email">E-mail:</label>
              <input
                class="input_required"
                type="email"
                id="expiry_date"
                name="expiry_date"
                required
              />

              <label for="cvv">ZIP Code:</label>
              <input
                class="input_required"
                type="number"
                id="cvv"
                name="cvv"
                required
              />
              <select name="delivery" id="">
                <option>J&T</option>
                <option>JRS Express</option>
                <option>Lalamove</option>
              </select>
              <h1 style="text-align: center; margin-bottom: 20px">
                Checkout Payment
              </h1>
              <label for="card_number">Card Number:</label>
              <input
                class="input_required"
                type="text"
                id="card_number"
                name="card_number"
                required
              />

              <label for="expiry_date">Expiry Date:</label>
              <input
                class="input_required"
                type="text"
                id="expiry_date"
                name="expiry_date"
                required
              />

              <label for="cvv">CVV:</label>
              <input
                class="input_required"
                type="text"
                id="cvv"
                name="cvv"
                required
              />

              <label for="cardholder_name">Cardholder Name:</label>
              <input
                type="text"
                class="input_required"
                id="cardholder_name"
                name="cardholder_name"
                required
              />

              <input
                type="submit"
                value="Submit Payment"
                class="clear-cart banner-btn"
              />
            </form>
          </div>
        </div>
